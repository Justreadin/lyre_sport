{% extends "base.html" %}

{% block content %}
<h1>Lyre Sport</h1>
{% for post in posts %}
    <div class="post">
        <h2><a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p>Posted on {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <p>{{ post.content[:150] }}...</p>
    </div>
{% endfor %}
{% endblock %}
