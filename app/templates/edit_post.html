{% extends "base.html" %}

{% block content %}
<h2>Edit Post</h2>
<form method="POST" action="{{ url_for('main.edit_post', post_id=post.id) }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}
        {{ form.title(class="form-control", placeholder="Enter post title") }}
    </div>
    <div>
        {{ form.content.label }}
        {{ form.content(class="form-control", placeholder="Enter post content") }}
    </div>
    <button type="submit" class="btn btn-primary">Update Post</button>
</form>
{% endblock %}
