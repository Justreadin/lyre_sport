{% extends "base.html" %} {% block title %}Register | Lyre Blog{% endblock %} {%
block content %}
<section class="bg-gray-50 py-16">
  <div class="max-w-md mx-auto px-6">
    <h2 class="text-4xl font-bold text-gray-900 text-center mb-8">
      Create Your Account
    </h2>
    <form action="{{ url_for('auth.register') }}" method="POST" class="space-y-6">
        <!-- Full Name Input -->
        <div class="flex flex-col gap-4">
            <label for="name" class="text-lg font-semibold text-gray-900">Full Name</label>
            <input
                type="text"
                id="name"
                name="fullname" 
                class="w-full px-6 py-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 transition duration-300"
                placeholder="Enter your full name"
                required
            />
        </div>
        <!-- Email Input -->
        <div class="flex flex-col gap-4">
            <label for="email" class="text-lg font-semibold text-gray-900">Email Address</label>
            <input
                type="email"
                id="email"
                name="email"
                class="w-full px-6 py-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 transition duration-300"
                placeholder="Enter your email"
                required
            />
        </div>
        <!-- Password Input -->
        <div class="flex flex-col gap-4">
            <label for="password" class="text-lg font-semibold text-gray-900">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                class="w-full px-6 py-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 transition duration-300"
                placeholder="Enter your password"
                required
            />
        </div>
        <!-- Confirm Password Input -->
        <div class="flex flex-col gap-4">
            <label for="confirm_password" class="text-lg font-semibold text-gray-900">Confirm Password</label>
            <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="w-full px-6 py-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 transition duration-300"
                placeholder="Confirm your password"
                required
            />
        </div>
        <!-- Register Button -->
        <button type="submit" class="w-full px-8 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300">
            Register
        </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-gray-700">
        Already have an account?
        <a
          href="{{ url_for('auth.login') }}"
          class="text-indigo-600 hover:text-indigo-700 transition duration-300"
          >Login here</a
        >
      </p>
    </div>
  </div>
</section>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
